<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAU Global Fair Treasure Hunt</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000; /* 포스터 대비를 위해 검정 배경 */
    font-family: 'Pretendard', sans-serif;
    color: #fff;
    text-align: center;
  }

  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
  }

  .poster-wrap {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .poster-img {
    width: 100%;
    max-width: 600px; /* 포스터 크게 보이도록 */
    border-radius: 12px;
    display: block;
  }
</style>
</head>

<body>

<div class="container">
  <div class="poster-wrap">
    <img src="./globalfair.png" class="poster-img" alt="Treasure Poster">
  </div>
</div>

</body>
</html>
