<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAU Global Fair Treasure Hunt</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #d7c6a3; /* 포스터 배경과 비슷한 베이지색 */
    font-family: 'Pretendard', sans-serif;
    color: #fff;
    text-align: center;
  }

  .container {
    width: 100%;
    padding: 0;
    margin: 0;
  }

  .poster-wrap {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .poster-img {
    width: 100%;
    height: auto;
    max-width: 100%;
    max-height: 100vh; /* 화면에 꽉 차도록 */
    object-fit: contain; /* 비율 유지하면서 꽉 채움 */
    display: block;
  }
</style>
</head>

<body>

<div class="container">
  <div class="poster-wrap">
    <img src="./globalfair.png" class="poster-img" alt="Treasure Poster">
  </div>
</div>

</body>
</html>
